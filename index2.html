<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/main2.css">
    <title>Flipping Profile Card</title>

<body>
    <div class="container">
            <div class="card">
                <div class="card-inner">
                    <div class="front">
                        <h2>Hoàng Long</h2>
                        <p>CSGO proplayer #1 HLTV 2021</p>
                        <button>Hover Me</button>
                    </div>
                    <div class="back">
                        <img src="./images/waving-hand.png" alt="">
                        <h1>Hiếu <br><span>HoàngLong</span></h1>
                        <p>Lorem ipsum dolor sit, consectetur <span>thanhieu@gmail.com</span>. Praes, deserunt!</p>
                        <div class="row">
                            <div class="col">
                                <h2>12K</h2>
                                <p>Followers</p>
                            </div>
                            <div class="col">
                                <h2>250</h2>
                                <p>Following</p>
                            </div>
                            <div class="col">
                                <h2>5K</h2>
                                <p>Likes</p>
                            </div>
                        </div>
                        <div class="row">
                            <button>Follow</button>
                            <a href="#"><img src="./images/instagram.png" alt=""></a>
                            <a href="#"><img src="./images/pinterest.png" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav">
                <button>
                    <a href="./index.html">Back</a>
                    </button>
                <button><a href="./index.html">Next</a></button>               
            </div>
    </div>

</html>
